<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung...</title>
  <script type="text/javascript">
    var path = window.location.pathname;
    if (path && path !== "/") {
      window.location.href = "/" + path;
    } else {
      window.location.href = "/" + "index.html";
    }
  </script>
</head>
<body>
  <h1>Weiterleitung...</h1>
  <p>Wenn Sie nicht automatisch weitergeleitet werden, <a href="/">klicken Sie hier</a>.</p>
</body>
</html>
